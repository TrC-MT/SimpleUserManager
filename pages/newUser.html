<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <form action="">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Type the username here.">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type the name here.">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Type the email here.">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="Type the age here.">
        </div>
    </form>
</body>
</html>
